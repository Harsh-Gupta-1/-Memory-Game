<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="start" onclick="makeVisible()">START GAME</button>
    <div class="main invisible">    
        <div class="header">
            <div id="moves">Moves : 0</div>
            <div id="timer">Time: 00:00</div>
        </div>
        <div class="boxes">
        <div class="box" id = "box1">?</div>
        <div class="box" id = "box2">?</div>
        <div class="box" id = "box3">?</div>
        <div class="box" id = "box4">?</div>
        <div class="box" id = "box5">?</div>
        <div class="box" id = "box6">?</div>
        <div class="box" id = "box7">?</div>
        <div class="box" id = "box8">?</div>
        <div class="box" id = "box9">?</div>
        <div class="box" id = "box10">?</div>
        <div class="box" id = "box11">?</div>
        <div class="box" id = "box12">?</div>
        <div class="box" id = "box13">?</div>
        <div class="box" id = "box14">?</div>
        <div class="box" id = "box15">?</div>
        <div class="box" id = "box16">?</div>
        </div>
        <div class="button"><button class="stop" onclick = "stopGame()">STOP GAME</button></div>
    </div>
    <div class="end invisible" >
        <h1>You Won!</h1>
        <h3>Moves taken: </h3>
        <h3>Time taken: </h3>   
        <button class="playAgain" onclick = "playAgain()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
